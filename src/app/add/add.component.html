<h6>Add New student</h6>
<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required [(ngModel)]="student.email" name="email">

  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" required [(ngModel)]="student.phone" name="phone">

  </div>

  <div class="form-group">
    <label for="branch">Branch</label>
    <input type="text" class="form-control" id="branch" required [(ngModel)]="student.branch" name="branch">

  </div>


  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" required [(ngModel)]="student.address" name="address">

  </div>





  <button type="submit" class="btn btn-success">Submit</button>
</form>
